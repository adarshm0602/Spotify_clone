<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>Spotify- Web Player: Music for Everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33a05a8e84.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
               <div class="nav-option" style="opacity: 1;">
                <i class="fa-solid fa-house"></i><a href="#">Home</a>
               </div>
               <div class="nav-option">
                <i class="fa-solid fa-magnifying-glass"></i>  <a href="#">Search</a>
               </div>
            </div>
            <div class="Library">
                <div class="options">
                    <div class="lib-options nav-option">
                        <img src="library_icon.png" alt="lib"/>
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                </div>
            <div class="lib-box">
                <div class="box">
                    <div class="box-p1">Create your first playlist.</div>
                    <div class="box-p2">It's easy, we'll help you.</div>
                    <button class="badge">Create playlist</button>
                </div>
            </div> 
        </div>
        <div class="main-content">main content</div>
        <div class="music-player">music player</div>
    </div>
</body>
</html>
